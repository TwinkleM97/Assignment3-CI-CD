<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Fun Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #fact {
      margin-top: 40px;
      font-size: 22px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Random Fun Fact App!</h1>
  <button onclick="getFact()">Get a Fun Fact</button>
  <div id="fact"></div>

  <script>
    async function getFact() {
      const res = await fetch("/fact");
      const data = await res.json();
      document.getElementById("fact").innerText = data.fun_fact;
    }
  </script>
</body>
</html>
